<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CMPS 302 – AUB HTML Project</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #f4f6f8, #e9ecef);
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 850px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #8b0000;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.7;
      text-align: center;
    }

    /* Tooltip target */
    .aub-text {
      font-weight: bold;
      color: #8b0000;
      cursor: help;
    }

    /* Clickable logo */
    .logo-link {
      display: inline-block;
      position: relative;
      cursor: pointer;
    }

    .logo-link img {
      display: block;
      margin: 25px auto;
      width: 220px;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      border-radius: 10px;
    }

    .logo-link:hover img {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(139, 0, 0, 0.6);
    }

    .logo-link:active img {
      transform: scale(0.95);
    }

    /* Ripple effect */
    .logo-link::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(139, 0, 0, 0.25);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
    }

    .logo-link:active::after {
      width: 260px;
      height: 260px;
      opacity: 1;
      transition: width 0.4s ease, height 0.4s ease, opacity 0.6s ease;
    }

    .hint {
      font-size: 0.95em;
      color: #666;
      margin-top: -10px;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="container">

    <h1>American University of Beirut</h1>

    <!-- Paragraph with tooltip -->
    <p>
      <span class="aub-text" title="American University of Beirut">AUB</span> is a leading
      private, independent university located in Beirut, Lebanon, known for excellence
      in education, research, and service.
    </p>

    <!-- Image nested inside a paragraph -->
    <p>
      <img src="./aub_logo.jpeg" alt="AUB Logo">
    </p>

    <!-- Clickable image link inside a paragraph -->
    <p>
      <a class="logo-link"
         href="https://www.aub.edu.lb"
         target="_blank"
         title="Visit the American University of Beirut website">
        <img src="./aub_logo.jpeg" alt="Visit AUB Website">
      </a>
    </p>

    <p class="hint">
      Click the logo to open the AUB website in a new tab.
    </p>

    <div class="footer">
      CMPS 302 – Computing Systems • HTML Project
    </div>

  </div>

</body>
</html>
